<!DOCTYPE html>
<!--[if lte IE 8]><html class='no-js oldie' lang='en'><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Popcorn</title>
    <meta name="description" content="">
    <meta name="author" content="Craig Dallimore">
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/dist/app.min.css">
    <!--[if (gte IE 6)&(lte IE 8)]>
        <script src="static/js/libs/selectivizr-1.0.2.min.js"></script>
    <![endif]-->
    <script src="static/js/libs/modernizr-2.6.2.min.js"></script>
</head>
    <body>
    <noscript>
        <p>This app works better with JavaScript enabled.</p>
    </noscript>

    <video width="500" id="video" controls> 
      <source src="./data/FANC-qvJFhQ.mp4"></source>
    </video>
    </section>

    <section id="score">
        <ul class="steps">
            <li class="step-long">
                <ul>
                    <li><button data-position="1" data-step="long"></button></li>
                    <li><button data-position="2" data-step="long"></button></li>
                </ul>
            </li>
            <li class="step-med">
                <ul>
                    <li><button data-position="1" data-step="med"></button></li>
                    <li><button data-position="2" data-step="med"></button></li>
                    <li><button data-position="3" data-step="med"></button></li>
                    <li><button data-position="4" data-step="med"></button></li>
                </ul>
            </li>
            <li class="step-short">
                <ul>
                    <li><button data-position="1" data-step="short"></button></li>
                    <li><button data-position="2" data-step="short"></button></li>
                    <li><button data-position="3" data-step="short"></button></li>
                    <li><button data-position="4" data-step="short"></button></li>
                    <li><button data-position="5" data-step="short"></button></li>
                    <li><button data-position="6" data-step="short"></button></li>
                    <li><button data-position="7" data-step="short"></button></li>
                    <li><button data-position="8" data-step="short"></button></li>
                </ul>
            </li>
        </ul>
    </section>

    <div>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <button id="next">Next</button>
      <button id="reset">Reset</button>
    </div>
    Time:<span id="current-time">
      00:00
    </span>
    Speed:
    <span id="speed">
    </span>
    <section id="controls">
        0.5<input type="range" id="tempo" min="0.5" max="1.5" step="0.1" value="1" />1.5
    </section>

    <!--[if lt IE 9]>
        <script src="static/js/libs/jquery-1.10.1.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script src="static/js/libs/jquery-2.0.2.min.js"></script>
    <!--<![endif]-->
    <script src="static/js/libs/popcorn-complete.min.js"></script>
    <script src="static/js/libs/underscore-min.js"></script>
    <script src="static/js/libs/backbone-min.js"></script>
    <script src="static/js/App.js"></script>
    <script src="static/js/utils/events.js"></script>
    <script src="static/js/utils/view_helper.js"></script>
    <script src="static/js/models/video.js"></script>
    <script src="static/js/models/step.js"></script>
    <script src="static/js/collections/steps.js"></script>
    <script src="static/js/views/keyboard_view.js"></script>
    <script src="static/js/views/controls_view.js"></script>
    <script src="static/js/views/measures_view.js"></script>
    <script src="static/js/Main.js"></script>
  </body>
</html>
